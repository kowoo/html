<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		/*background-repeat
			repeat: 기본값, 요소의 배경이 꽉 찰때 까지 가로 세로 반복
			repeat-x: 요소의 너비와 같아질때까지 가로 반복
			repeat-y: 요소의 높이와 같아질때까지 세로 반복
			no-repeat: 반복없음
		*/
	div{
		width: 1600px;
		height: 400px;
		background-image: url("img/mon.png");
		background-repeat: repeat-x;
		background-position: bottom;
	}
	.mon2{
		width: 1000px;
		height: 600px;
		background-image: url("img/mon2.png");
		background-repeat: repeat-x;
		background-position: top;
	
	}
	
	
	</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div></div>
	<div class="mon2"></div>

</body>
</html>
