<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	/*우선순위 1, 2, 3
	선택자의 우선순위에 의해서 아이디가 먼저 적용
	아이디>클래스>태그 순*/
		#desert{
			/*아이디 선택자*/
			color: green;	
		}
		.title{
			/*클래스 선택자*/
			color: red;
		}
		h1{
			/*태그 선택자*/
			color: blue;
		}
		
	</style>
	<meta charset="UTF-8">
	<title>선택자 우선순위</title>
</head>
<body>
		<img alt="사막" src="img/Desert.jpg" width="500" height="400">
	<h1 id="desert" class="title">세계의 사막</h1>
	<h1 class="title">세계의 아름다운 사막</h1>
	<ul>
		<li>모하비 사막</li>
		<li>사하라 사막</li>
		<li>고비 사막</li>
	</ul>

</body>
</html>
