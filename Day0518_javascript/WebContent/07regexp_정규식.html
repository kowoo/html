		RegExp
			1)참조변수 = new RegExp(패턴, 옵션);
			2)참조변수 = /패턴/옵션;
			test(): 지청한 규칙에 맞는 단어가 있으면 true
			exec(): 지정한 규칙에 맞는 단어가 있으면 해당 단어 반환
			
			--검색옵션(표현식)--
			* : 0회 이상 일치
			+ : 1회 이상 일치
			? : 0회 또는 1회 일치
			i : 영문자의 경우 대소문자 무시
			m : 행이 바뀌어도 규칙에 맞는 문자로 판단
			
			^ : 문자열의 앞부분이 규칙에 맞는지 확인
			$ : 문자열의 끝부분이 규칙에 맞는지 확인
			\d: 숫자 하나
			\s: 공백 하나
			\w: 알파벳, 숫자, 언더바
			a|b: a 또는 b
			[0-9]: 숫자
			[A-Z]: 영대문자
			[a-z]: 영소문자
			[가-힣]: 한글
	*/
