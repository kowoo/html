<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//배열의 선언
	var arr1 = new Array();
	arr1[0] = 1;
	arr1[1] = "문자열";
	arr1[2] = true;
	document.write("<h1>배열 선언</h1>", "<br>");
	document.write("배열의 크기 : "+ arr1.length, "<br>");
	for(var i=0; i<arr1.length; i++) {
		document.write("<h2>"+arr1[i]+"</h2>", "<br>");		
	}
	
	var arr2 = new Array(1,"100",true);
	for(var i=0; i<arr2.length; i++) {
		document.write("<h2>"+arr2[i]+"</h2>", "<br>");		
	}
	
	/*
		sort(): 오름차순 정렬
		reverse(): 내림차순 정렬
		slice(index1, index2): 인덱스 구간만큼 잘라서 배열 객체 반환
		pop(): 배열의 마지막 데이터 삭제
		push(): 배열의 마지막 인덱스에 data 삽입
		shift(): 배열의 첫번째 인덱스 삭제
		unshift(): 첫번째 인덱스에 데이터 삽입
		length(): 길이 반환
	*/
	
	var arr3 = [9,1,3,6,2,7,8,5,4];
	//오름차
	arr3.sort();
	for(var i=0; i<arr3.length; i++) {
		document.write(arr3[i]);		
	}
	document.write("<br>");
	//내림차
	arr3.reverse();
	for(var i=0; i<arr3.length; i++) {
		document.write(arr3[i]);	
	}
	document.write("<br>");
	//슬라이스!
	arr4 = arr3.slice(1, 2); //이러면 1만 출력됨 1부터~2까지 인데 왜....
	for(var i=0; i<arr4.length; i++) {
		document.write(arr4[i]);	
	}
	document.write("<br>");
	//pop!
	arr3.pop();
	for(var i=0; i<arr3.length; i++) {
		document.write(arr3[i]);	
	}
	document.write("<br>");	
	//shift!
	arr3.shift();
	for(var i=0; i<arr3.length; i++) {
		document.write(arr3[i]);	
	}
	document.write("<br>");	
	//unshift!
	arr3.unshift("응");
	for(var i=0; i<arr3.length; i++) {
		document.write(arr3[i]);	
	}
	document.write("<br>");		

	document.write("<hr>");
	//문자열 내림차 정렬
	var arr5 = ["Bannanna","Pear","Apple","Orange","Mango","Pineapple"];
	//내림차 하려면 오름차를 먼저 해줘야함.
	arr5.sort();
	arr5.reverse();
	for(var i=0; i<arr5.length; i++) {
		document.write(arr5[i]);	
		document.write("<br>");			
	}
	
</script>
</head>
<body>
	<!-- 자바에서의 배열: 같은 데이터 타입의 나열 -->
	<!-- 자바스크립트의 배열: 데이터의 나열 -->

</body>
</html>
