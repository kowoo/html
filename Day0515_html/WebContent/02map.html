<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- map: 이미지 전체에 링크를 달아주는게 아니라, 이미지에 부분적인 영역을 지정해서  영역별 링크를 만든다. -->
	<h2>이미지 맵 사용하기</h2>
	<p> 이미지의 영역을 나누어서 부분적으로 링크를 지정할 수 있습니다.</p>
	<img alt="비트캠프" src="img/con_benefit.jpg" usemap="#imageMap">
	<!-- 사용할 map부터 작성 -->
	<map name="imageMap">
		<!-- 영역지정을 할 때 이미지의 좌표를 사용한다. 
			원의 중심 134,149 반지름 50
			사각형 좌측상단 40,374 우측하단 247,444
		-->
		<area shape="circle" coords="134,149,50" href="http://www.naver.com">
		<area shape="rect" coords="40,374,247,444" href="http://google.com" target="_blank">
		
	</map>
</body>
</html>
