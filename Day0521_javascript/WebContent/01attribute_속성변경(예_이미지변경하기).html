<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 변경하기</title>
	<script type="text/javascript">
		//img1을 가지는 이미지 요소 선택 후 src 속성을 변경
		/*속성 변경
		1. 요소선택.속성명= "값";
		2. 요소선택.setAttribute("속성명",값); 
		
		속성값 가져오기
		1. 요소선택.속성명
		2. 요소선택.getAttribute("속성명");
		
		2번끼리 보면 결국 자바의 세터 게터?
		*/
		
		window.onload = function() {
			//alert(document.getElementById("img1").src);
			
			//문서 로딩 후 3초 뒤에 실행하게 만드는 함수
			setTimeout(function() {
			//속성변경 1번 방법
			document.getElementById("img1").src = "img/pic_2.jpg";
			//속성변경 2번 방법
			document.getElementById("img1").setAttribute("src", "img/pic_2.jpg");
			}, 3000);
			
			
			/*innerHTML 이용
			해당 요소의 모든 하위 요소를 불러오거나 변경할 때 사용.
			요소선택.innerHTML: 선택한 요소의 하위 요소를 문자로 변환.
			요소선택.innerHTML = 새요소;	해당 요소의 하위 요소를 새 요소로 변경
			*/
			
			document.getElementById("img2").innerHTML = "<img alt='사진' src='img/pic_4.jpg'/>";
			
			//alert(document.getElementById("img2").innerHTML);
			
		};
		
		
		
		
	</script>
</head>
<body>
	<!-- 1. html 코드로 요소 생성
	 	 2. javascript에서 요소 선택
	 	 3. javascript에서 선택한 요소의 속성 변경
	 	 
	 	할일:  이미지 요소의 src속성 바꾸기 
	 -->
	 <h1>이미지 바꾸기</h1>
	 <img id="img1" alt="이미지" src="img/pic_1.jpg">
	 <div id="img2">
	 	<img src= "img/pic_3.jpg">
	 </div>
</body>
</html>
