<!DOCTYPE html>
<!-- 이 문서가 html문서임을 표시 -->
<html lang="ko">
	<head>
	<!-- 문서의 설정 값들을 작성 -->
		<meta charset="UTF-8">
		<!-- 메타는 종료가 없다. 그냥 <meta />라고 인식하면 될듯? 열고 바로 닫는 구조-->
		<title>Hello!! HTML!!</title>
	</head>
	<body>
		<!-- 화면에 보여질 내용이 작성 됨  -->
		<!-- 두칸이상 띄어쓰고 싶으면 특문 &nbsp; -->
		안녕하세요!&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;HTML입니다!
		<br>
		<!--	&amp == &, &gt == >, &lt == <	-->
		&amp; &gt; &lt;
		<br>
		<!-- 제목 표시하기 h1~h6까지. 글자크기가 작아짐, h1이 주제면 h2는 부제 h3은 항목 같은 느낌? -->
		<!-- 즉, h1이 중요도가 가장 높고 h6은 중요도가 낮은 것 -->
		<h1>제일 중요해</h1> <!-- 페이지 노출에도 이용된다, 검색에 반영되는 우선순위를 지정? -->
		<h2>은메달</h2>
		<h3>3빠</h3>
		<h4>4등</h4>
		<h5>5위</h5>
		<h6>꼴찌</h6>
	</body>
</html>
