<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		p[name=odd]{
			color: red;
		}
		.even{
			color: blue;
		}
	</style>
<meta charset="UTF-8">
<title>반복문</title>
	<script type="text/javascript">
		//1~30까지
		
		for(var i=1; i<=30; i++) {
			if(i%2==1) {
				document.write("<span style=\"color:red\">"+i);
			}
			else {
				document.write("<span style=\"color:blue\">"+i);
			}
			document.write("<br>");
		}
		
		for(var i=2; i<=9; i++) {
			for(var j=1; j<=9; j++) {
				document.write(i+" * "+j+" = "+i*j);
				document.write("<br>");
			}
		}
		
		for(var i=0; i<5; i++) {
			for(var j=0; j<5; j++) {
				if(j<=i) {
					document.write("*");
				}
			}
				document.write("<br>");
		}
	
	</script>

</head>
<body>

</body>
</html>
