<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산자</title>
	<script type="text/javascript">
		/*연산자
		산술연산자: +, -, *, /, %
		*/
		var num1 = 15;
		var num2 = 2;
		
		var result1 = num1+num2;
		var result2 = num1-num2;
		var result3 = num1*num2;
		var result4 = num1/num2;
		var result5 = num1%num2;
	
		document.write(result1);
		document.write("<br>");
		document.write(result2);
		document.write("<br>");
		document.write(result3);
		document.write("<br>");
		document.write(result4);
		document.write("<br>");
		document.write(result5);
		document.write("<br>");
		
		var s1 = "안녕하세요!";
		var s2 = "Hello JavaScript";
		var strResult = s1+s2;
		document.write(strResult);
		document.write("<br>");
		
		//대입연산
		// =, +=, -=, *=, /=, %=
		//증감연산 ++ --
		
		var num3 = num1++;
		var num4 = ++num1;
		var num5 = num1--;
		var num6 = --num1;
		document.write("num1 :" + num1 + "<br>");
		document.write("num3 :" + num3 + "<br>");
		document.write("num4 :" + num4 + "<br>");
		document.write("num5 :" + num5 + "<br>");
		document.write("num6 :" + num6 + "<br>");
		
	</script>
</head>
<body>
	
</body>
</html>
