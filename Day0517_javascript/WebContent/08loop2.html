<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.odd{
			color: red;
		}
		.even{
			color: blue;
		}
	</style>
<meta charset="UTF-8">
<title>반복문</title>
	<script type="text/javascript">
		//1~30까지
		for(var i=1; i<=30; i++) {
			if(i%2==1) {
				document.write("<p class=\"odd\">"+i+" </p> ");
			}
			else {
				document.write("<p class=\"even\">"+i+" </p> ");
			}
		}
	</script>

</head>
<body>
</body>
</html>
