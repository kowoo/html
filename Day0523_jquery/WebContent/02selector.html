<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>선택자</title>
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<script type="text/javascript">
		/* $("선택자")
		전체선택자   : $("*")
		그룹선택자   : $("요소1, 요소2, 요소3, ..., 요소n")
		태그선택자   : $("태그이름")
		클래스선택자: $(".클래스")
		아이디선택자: $("#아이디")
		
		jQuery의 대부분은 메서드체이닝 기법을 적용할 수 있도록 작성되어 있다.
		(메서드 호출 후, 해당 요소 자체를 반환)
		*/
		$(function() {
			
		$("*").css("border","1px solid blue");
		$("title").css("border","1px solid red").css("backgroundColor","yellow");
		$(".direct").css("backgroundColor","aqua");
		$("h1,h2,h3").css("font-size","3em");
		$("h1,h2,h3").css("color","red");
		});
	</script>
	  
</head>
<body>
	<h1>제이쿼리</h1>
	<h2 id="title">선택자의 종류</h2>
	<h3 class="direct">직접선택자</h3>
	<h4>얘도 바꿈</h4>
	
</body>
</html>
