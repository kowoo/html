<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마진 상쇄(마진 병합)</title>
<style type="text/css">
	/*
	마진 상쇄: 인접한 요소간에 특정 조건이 만족하면, 상하 마진이 상쇄되는 경우가 발생한다
	1. 인접형제 요소간 마진상쇄
	2. 부모-자식(맏이, 막내) 요소간 마진 상쇄
	
	버그 시밤..
	*/
	
	.outter{
		background-color: orange;
		width:400px;
		height:300px;
		overflow: auto;
	}
	.inner{
		margin: 10px;
		background-color: aqua;
		width: 300px;
		height: 200px;
		overflow: auto;
		/* border-top: 1px solid; */
	/*
		컨텐츠의 내용이 너무 많아서 범위를 벗어날 때 어떻게 처리할 지 결정
	*/
	}
	p{
		margin: 10px;
		padding: 10px;
		background-color: red;
	}
</style>
</head>
<body>
	<div class="outter">
		<div class= "inner">
			<p>
			컨텐츠입니다.컨텐츠입니다.컨텐츠입니다.컨텐츠입니다.컨텐츠입니다.컨텐츠입니다.
			컨텐츠입니다.컨텐츠입니다.컨텐츠입니다.
			</p>
		</div>
	</div>
</body>
</html>
