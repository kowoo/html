	//function 생성자를 이용해서 객체를 만들 수도 있다.
	function Student(name,age,kor,eng,math) {
		this.name = name;
		this.age = age;
		this.kor = kor;
		this.eng = eng;
		this.math = math;
		this.getAverage = function() {
			return (kor+eng+math)/3
		}
	};
	
	var kim = new Student("김정은",33,10,10,1);
	alert(kim.name+"의 평균은 "+kim.getAverage()+"점 입니다.");
	
	/*
		function 생성자를 이용해서 만든 함수는 closure를 만들지 않음
		함수는 전역으로 생성되고
		실행할 때, 함수는 지역변수 및 전역변수에만 접근할 수 있다.
