<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>반환</title>
	<script type="text/javascript">
		/* 함수도 반환이 가능하다*/
		var myFunc = function() {
			alert("함수 반환 ㄱㄱ");
			return function() {
				alert("반환된 함수임");
				return function() {
					alert("반환된 함수의 반환된 함수~");
				}
			}
		};
		
		//myFunc()의 결과를 returnedFunc에 넣음.
		//var returnedFunc = myFunc();
		//returnedFunc도 함수이기 떄문에 호출 가능
		//returnedFunc();
		myFunc();
		//myFunc()(); // myFunc 호출 후 결과를 호출
		//myFunc()()();
		var result = myFunc()();
		result();
		
		
		
	
	
	</script>
</head>
<body>

</body>
</html>
