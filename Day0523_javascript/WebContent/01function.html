<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>함수</title>
	<script type="text/javascript">
	/* 함수 만들기 	
		함수(프로그래밍): 명령문의 집합
		반복적으로 사용되는 여러 명령어를 모아놓고 순차적으로 실행시키기 위함,
		사용할 때 마다 호출해서 사용(반복사용)
		
		자바스크립트에서의 함수:	변수의 타입이 존재하지 않기 때문에 반환 타입을 적지 않음.
							반환이 필요하면 return만 적으면 끝
		선언함수
		function 함수이름(파라미터) {
			return 값;
		}
		
		
		
		익명함수
		function (파라미터) {
			
		}
		
		자바스크립트에서는 함수도 객체, 변수에 참조 될 수 있다.
	*/
	// 	myFunc();   //얘는 실행 됨, 선언함수는 실행시 먼저 생성이 되기 때문에
	// 	myFunc2();   //익명함수를 사용하기 위해서는 변수 선언 부터 되어야 한다. 
		
		function myFunc(){
			alert("선언함수 입니다!!");		
		};
		
		var myFunc2 = function(){
			alert("익명함수 입니다!!!");
		};
			
	// 	myFunc();
	// 	myFunc2();
	
		/* 익명함수 선언과 함께 실행 */
		(function(){
			alert("익명함수 2입니다!!");
		}());
		
	
	</script>	
</head>
<body>
	

</body>
</html>
