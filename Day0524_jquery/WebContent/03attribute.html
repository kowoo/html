<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>객체 조작</title>
	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous">
	</script>
	<script type="text/javascript">
		/* 객체 조작을 위한 함수 사용해보기
			생성, 복제, 삭제, 속성변환
			
			1. $("요소").html("새요소")
				1)파라미터가 없으면 요소의 하위 요소를 반환
				2)파라미터가 있으면 요소의 하위 요소를 파라미터로 들어온 새요소로 변환
			2. $("요소").text("텍스트")
				1)파라미터가 없으면 요소에 포함되는 텍스트 반환
				2)파라미터가 있으면 요소의 텍스트를 변환
				
			3-1. $("요소").attr("속성")
				요소의 해당 속성 값 반환
			3-2. $("요소").attr("속성","값")
				요소의 해당 속성 값 변경
			3-3. $("요소").removeAttr("속성")
				요소의 해당 속성 값 삭제
			
			4-1. $("요소").css("속성")
				요소의 해당 스타일 값 반환
			4-2. $("요소").css("속성","값")
				요소의 해당 스타일 속성의 값 변경
				
			5-1.$("요소").removeClass("클래스이름")
				요소의 해당 클래스를 삭제
			5-2.$("요소").addClass("클래스이름")
				요소의 해당 클래스를 추가 
			5-3.$("요소").toggleClass("클래스이름")
				요소의 해당 클래스를 삭제, 없다면 추가
			5-4.$("요소").hasClass("클래스이름")
				요소의 해당 클래스가 있으면 true, 없으면 false 
				
			6-1. $("요소").val()
				요소의 해당 value 값 반환
			6-2. $("요소").val("값")
				요소의 해당 value 값 변경
				
		*/
		
		$(function() {
			/* html, text 속성 변경 함수 이용하기*/
			//alert($("p").children().html());
			//$("p strong").html("<a href='#'>html() 함수</a>");
			//alert($("h2 strong").text());
			//$("h2 strong").text("가랏!");
			
			/* css 함수 이용하기*/
			//alert($("#control").css("backgroundColor"));
			//$("#control").css("backgroundColor","aqua");
			
			//css로 속성 여러개 바꾸는 방법 2개
			//1
			//$("#control").css("backgroundColor","aqua").css("color","red");
			
			//2
			//$("#control").css({
			//	"backgroundColor":"aqua",
			//	"color":"green"
			//})
			
			/* attr 이용하기*/
			//$("#control").attr("style","background-color:aqua");
			//$("#wrap img").attr("width","150");
			//$("#wrap img").removeAttr("border");
			
			/* 클래스 관련 속성 변경 함수 이용하기*/
			//$("#control").addClass("myClass2");
			//$("#control").removeClass("myClass");
			//$("#control").toggleClass("myClass3");
			//alert($("#control").hasClass("myClass2"));

			//1. 아이디가'wrap'인 요소의 하위요소인 img요소의 src 속성을 가지고 와서 아이디가 'txt'인 요소의 text설정
			//2. 아이디가 'my_name'인 요소의 value를 아이디가 'your_name'인 요소의 value로 설정
			
			$("#txt").text($("#wrap img").attr("src"));
			$("#my_name").val($("#your_name").val());
		});
		
		function classToggle() {
			$("#control").toggleClass("myClass3");
		}
		
	</script>
	<style type="text/css">
		.myClass{
			color: red;
		}
		.myClass2{
			font-size: 3em;
		}
		.myClass3{
			font-style: italic;
		}	
	</style>
</head>
<body>
	<h1>객체 조작 및 생성</h1>
	<p>
		<strong>html()</strong>
	</p>
	<h2>
		<strong>text()</strong>
	</h2>
	<h3 class="myClass" id="control">속성값 조작</h3>
	<div id="wrap">
		<img alt="image" src="img/mon.png" width="100" border="2px">
	</div>
	<button onclick="classToggle()">클래스 토글</button>
	
	<!-- 문제 
		1. wrap요소의 하위요소인 img요소의 src 속성을 가지고 와서 아이디가 'txt'인 요소의 text설정
		2. 아이디가 'my_name'인 요소의 value를 아이디가 'your_name'인 요소의 value로 설정
	 -->
	
	<p id="txt"></p>
	<p>
		<input type="text" name="your_name" id="your_name" value="홍길동">
	</p>
	<p>
		<input type="text" name="my_name" id="my_name">
	</p>
</body>
</html>
