<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	th, td {
	/* 문서내 모든 th, td에 스타일 속성 지정*/
		width: 80px;
		padding: 10px;
	}
	</style>
</head>
<body>
	<h3>내 소개</h3>
	<table border="1">

			<!-- padding? -->
			<th>이름</th>

			<th>연락처</th>
			<td></td>
		</tr>

		<tr>
			<th>주소</th>
			<td colspan="3"></td>
		</tr>

		<tr>
			<th>자기소개</th>
			<td colspan="3"></td>
		</tr>
	</table>

</body>
</html>
