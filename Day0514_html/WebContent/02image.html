	<h1>사막</h1>
	<p>
	사막은 암석사막, 모래사막, 자갈사막으로 나눌 수 있다.<br>
	흔히 사막을 떠올리면 모래사막만을 생각하는데, 바위로 이루어진 암석사막과 자갈사막이 80%를 차지한다.<br>
	사막(沙漠/砂漠)은 강수량이 적은 지역을 말한다.<br>
	사막은 크게 표면 구성 물질에 따라 암석 사막, 모래사막, 자갈사막으로 나뉜다.<br>
	일반적으로 연평균 강수량이 250mm 이하인 지역을 사막이라 정의한다.<br>
	최근에는 사막이 늘어나는 사막화 현상이 환경 문제로 떠오르고 있다.<br>
	</p>
