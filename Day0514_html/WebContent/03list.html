<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- list
	목록을 만들기 위해서 사용한다.
	ol: 순서가 있는 리스트(번호가 있음)
	ul: 순서가 없는 리스트(번호가 없음)
	li: 목록의 내용을 표시하는 태그
 -->
	<h1>관광 안내 전화</h1>
	<p>저희 한국 관광 공사는 관광공사에요</p>
	<p>아래 번호로 전화 걸어도 받지않을겁니다</p>
	<ul>
		<li>일반전화: (국번없이)1337</li>
		<li>긴급전화: (국번없이)112</li>

	</ul>

	<h1>1박2일 관광일정</h1>
	<ul>
		<li>1일차
			<ol type="I">
				<li>해녀박물관</li>
				<li>낚시체험</li>
			</ol>
		</li>
		<li>2일차
			<ol start="3">
				<li>용눈이 오름</li>
				<li>만장굴</li>
				<li>카약체험</li>
			</ol>
		</li>
	</ul>
	
	<!--  dl,dt,dd 제목, 설명이 한 쌍을 이루는 리스트 -->
	<h1>올레길 코스 설명</h1>
	<dl>
		<dt>올레1코스</dt>
		<dd>코스: 시흥초교~광치기해변</dd>
		<dd>거리: 14.6km</dd>
		<dd>난이도: 중</dd>
		
		<dt>올레2코스</dt>
		<dd>코스: 광치기해변~은평포구</dd>
		<dd>거리: 14.6km</dd>
		<dd>난이도: 중</dd>
	</dl>	
</body>
</html>
